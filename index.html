<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <style>
        h1 {
            text-align: center;
            font-size: medium;
            color: dimgrey;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <form id="search-form">
                <input type="text" class="city" placeholder="Enter a city" autocomplete="off" />

                <input id="search-form" class="search" type="submit" value="search" />
            </form>
            <br />

            <h1>New York</h1>

            <div class="row">
                <div class="col-4">
                    <h1 id="city-name"></h1>

                    <div class="date description"></div>
                    <p id="day-time">Sunday</p>
                    <p id="description">clear sky</p>
                </div>
                <div class="col-4">
                    <img src="https://th.bing.com/th/id/R.3ce25565e7de2175a08c7d3ee805c49c?rik=ILEGknNNlKZ5ow&pid=ImgRaw&r=0"
                        alt="cloudy" width="50px" />
                    <span id="unit-temperature">15 </span>

                    <a href="#" id="celsius-link">°C</a>|
                    <a href="#" id="fahrenheit-link">°F</a>
                </div>

                <div class="col-4">
                    <div class="weather-mood">
                        <ul>
                            <li>precipitation: 0%</li>
                            <li>Humidity: 5%</li>
                            <li>Wind: 10 km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/rulalub/SheCodes-weather-app/blob/main/SheCode-week7/index.html"
                    blank="_blank">open-source code</a>
                by Rula Lubany</small>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
